<div style="margin-top: 5%;margin-left: 9%;" class="container">
<form (ngSubmit)="submit()" ngNativeValidate>
    <div class="form-group">
      <label for="lob">lobCategoryName</label>
      <input type="text" required class="form-control" id="lob" name="lob" [(ngModel)]="lob">
    </div>
    <div class="form-group">
      <label for="cre">createdBy</label>
      <input type="text" required="true" class="form-control" id="cre" name="cre" [(ngModel)]="cre" >
    </div>
  
    <button style="width: 80px; height: 35px; background-color: #3399ff; border-color:rgb(51, 48, 48); color: black;" type="submit">Submit</button>
    &nbsp;
    <button routerLink="/Lobcat" type="button" style="width: 80px; height: 35px; background-color: #3399ff; border-color:rgb(51, 48, 48); color: black;">Back</button>
  </form>
  </div>
